<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Contact
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addUser()">
        <ion-icon slot="icon-only" name="add-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-accordion-group *ngFor="let contact of contactlist; let i = index">
  <ion-accordion value="contacts">
    <ion-item slot="header">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option  (click)="confirmation(i)"><ion-icon size="large" name="trash" color="danger"></ion-icon></ion-item-option>
          <ion-item-option (click)="redirectTo()">  <ion-icon size="large" name="mail" color="dark"></ion-icon></ion-item-option>
        </ion-item-options>
        <ion-item>
            <ion-thumbnail slot="start">
            </ion-thumbnail>
            <ion-icon name="person"></ion-icon>
          <ion-label >{{ contact.name }}</ion-label>
        </ion-item>
      </ion-item-sliding> 
    </ion-item>
    <ion-list slot="content">
      <ion-item>
        <ion-thumbnail slot="start">
          </ion-thumbnail>
        <ion-label >{{ contact.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          </ion-thumbnail>
        <ion-label>{{ contact.number }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-accordion>
  </ion-accordion-group>
